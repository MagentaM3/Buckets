spring.application.name=backend

# Database Configuration
spring.datasource.url=postgres://admin:admin@localhost:5432/mydb
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate


# Flyway Configuration
spring.flyway.url=jdbc:mysql://localhost:3306/music?characterEncoding=UTF-8&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.flyway.user=root
spring.flyway.password=<secret-password this was specified in the docker-compose file>
spring.flyway.locations=classpath:db/migration